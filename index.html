<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masofa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container bg-success text-center">
    <h2 class="">Kerakli masofani kiriting</h2>

    <form class="site-form">
      <input class="site-input w-50" type="text" placeholder="masofani kiriting">
  
      <button type="submit">Javob</button>
    </form>
  
    <ul class="site-list d-flex list-unstyled justify-content-around">
      <li class="site-input mx-5 m-5 p-4 bg-danger bg-opacity-100">Poeple <br> <span class="site-foot"></span></li>
      <li class="site-input mx-5 p-4 m-5 bg-danger bg-opacity-100">Bike <br> <span class="site-bike"></span></li>
      <li class="site-input mx-5 p-4 m-5 bg-danger bg-opacity-100">Car <br> <span class="site-car"></span></li>
      <li class="site-input mx-5 p-4 m-5 bg-danger bg-opacity-100">Train <br> <span class="site-train"></span></li>
    </ul>
  </div>



  <script src="./js/script.js"></script>
</body>
</html>
